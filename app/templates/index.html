<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Helpdesk</title>
</head>

<body>
    <h1>Welcome to the Helpdesk</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <a href="/users">Users</a>
    <form action="/add_user" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Add User</button>
    </form>
    <form action="/add_ticket" method="POST">
        <input type="text" name="title" placeholder="Ticket Title" required><br>
        <textarea name="description" placeholder="Ticket Description" required></textarea><br>
        <input type="number" name="user_id" placeholder="User ID" required><br>
        <button type="submit">Add Ticket</button>
    </form>
</body>

</html>
